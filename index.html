<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(() => {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
</head>

<body class="teal lighten-2">
    <div class="container">
        <div class="row">
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider"></li>
                <li><a href="#!">three</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo right">Click Net!</a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <!-- Dropdown Trigger -->
                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s2"> <i class="medium material-icons menuBar modal-trigger" data-target="computerAddModal" id="menuBarAdd" data-isIt="false">add</i></div>
            <div class="col s2"> <i class="medium material-icons menuBar modal-trigger" data-target="addTimeModal">access_time</i></div>
            <div class="col s2"> <i class="medium material-icons menuBar modal-trigger" data-target="userAddModal">account_box</i></div>
            <div class="col s2"> <i class="medium material-icons menuBar">find_in_page</i></div>
            <div class="col s2"> <i class="medium material-icons menuBar">add</i></div>
            <div class="col s2"> <i class="medium material-icons menuBar">add</i></div>
        </div>
        <div class="row">
            <!-- Modal Structure -->
            <div id="computerAddModal" class="modal">
                <div class="modal-header right-align">
                    <a href="#!" class="  modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
                </div>
                <div class="modal-content center-align">
                    <h4>Add Computer To The Grid</h4>
                    <i class="large material-icons" id="addComputerModal" onClick="handlers.addComputer()">desktop_windows</i>
                </div>
            </div>
            <div id="addTimeModal" class="modal">
                <div class="modal-header right-align">
                    <a href="#!" class="  modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
                </div>
                <div class="modal-content center-align" id= "addTimeModalMain">
                    <h4>User Accounts</h4>
                    <ul>

                    </ul>

                </div>
            </div>
            <div id="userAddModal" class="modal">
                <div class="modal-header right-align">
                    <a href="#!" class="  modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
                </div>
                <div class="modal-content center-align">
                    <h4>Add a User</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input  id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s6">
                                  <select id="depositAmount">
                                    <option value="" disabled selected>Choose amount</option>
                                    <option value="5">€5</option>
                                    <option value="10">€10</option>
                                    <option value="20">€20</option>
                                  </select>
                                  <label>Deposit Amount</label>
                                </div>
                                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" onclick="userHandlers.addUserAccount();">add</i></a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col s2" id="pcGrid"></div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
